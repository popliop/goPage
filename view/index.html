<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Tariff Code Page</title>
  <script src="https://unpkg.com/htmx.org"></script>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
  <div style="display: flex; gap: 40px;">
    <!-- Left Column: GPT Response -->
    <div id="gpt-response" style="flex: 1;">
      <h2>GPT Response</h2>
      <p id="response-text">Waiting for input...</p>
    </div>

    <!-- Right Column: Form -->
    <div style="flex: 1;">
      <h2>Enter Product</h2>
      <form hx-post="/api/gpt" hx-target="#response-text" hx-swap="innerHTML">
        <label for="product">Product Name:</label>
        <input type="text" id="product" name="product" placeholder="Enter product name" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
